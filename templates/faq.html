<!DOCTYPE html>
<html>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Mono:wght@400&display=swap"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<head>
    <title>FAQ</title>
    <style>
        body {
            background-image: url("/static/images/ptmLoCO.png");
            background-attachment: fixed;
            background-size: cover;
            background-color: rgb(30, 30, 30) !important;
        }
        ::marker {   color: #272138; }
       .bi-plus{
        float: right;
        margin-right: 2px;
        color: #FF5722;
        font-size: 17px;
       }
    </style>
</head>
<body>
    <div class="container mx-auto mb-2" style="max-width: 50%;" >
    <h1 style="text-align: center; color: #FF5722; font-weight: bold;  " class="mt-2">Frequently Asked Questions</h1>

        <div class="mb-5" style="margin-bottom: 17%; margin-top: 17%;">
            {% for faq in faq_data %}
        <details class="mt-3">
        <summary style="color:white;background-color: #272138!important; " class=" py-3 px-1">{{ faq.question }} <i class="bi bi-plus"></i></summary>
            <p style="color: white;background-color: #120f1a !important;padding: 15px; border-left: 5px solid #FF5722;" class="py-2 px-2">{{ faq.answer }}</p>
        </details>
        {% endfor %}
        </div>
        </div>

             </body>
</html>
